spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/orange?serverTimezone=GMT

  devtools:
    restart:
      exclude: static/**, public/**

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8080